<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sentiment Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f2f4f8;
            padding-top: 50px;
        }
        .container {
            max-width: 600px;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        textarea {
            height: 150px;
            resize: none;
        }
        .result-box {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h2 class="mb-4">üß† Sentiment Analyzer</h2>
        <form method="POST">
            <div class="mb-3 text-start">
                <label for="text" class="form-label"><strong>Enter your text below:</strong></label>
                <textarea class="form-control" name="text" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Analyze Sentiment</button>
        </form>

        {% if sentiment %}
        <div class="result-box bg-light mt-4">
            <h5>üîç Analysis Result</h5>
            <p><strong>Text:</strong> {{ text }}</p>
            <p><strong>Sentiment:</strong>
                <span class="fw-bold 
                    {% if sentiment.startswith('Positive') %}text-success
                    {% elif sentiment.startswith('Negative') %}text-danger
                    {% else %}text-secondary
                    {% endif %}">
                    {{ sentiment }}
                </span>
            </p>
            <p><strong>Polarity:</strong> {{ polarity }}</p>
            <p><strong>Subjectivity:</strong> {{ subjectivity }}</p>
        </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
